<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title> pomodoro </title>
</head>
<body>

    
    <main class="screen">

        <h1 class="title"> <a href="https://brasilescola.uol.com.br/dicas-de-estudo/tecnica-pomodoro-que-e-e-como-funciona.htm" target="_blank"> timer pomodoro </a> </h1>
        <div class="color red">
            <p class="timer"> 25:00 </p>
        </div>

    </main>
    
    <section class="container-grid">

        <div class="middle">

            <i class="fa-solid fa-gears icons show-settings"></i>
            <button class="mainButton start"> começar </button>
            <button class="mainButton pause"> pausar </button>
            <i class="fa-solid fa-list-check icons show-tasks"></i>
            
        </div>

        <i class="fa-solid fa-arrow-rotate-right icons restart"></i>
        
        <div class="options">

        <button class="types focus"> foco </button>
        <button class="types short"> pausa curta </button>
        <button class="types long"> pausa longa </button>
        <!-- <button class="secret"> credits </button> -->
        </div>

    
    <aside class="settings popup">
        <p class="asideTitle"> configurações </p>
        <p> não implementado </p>
    </aside>
    
    <aside class="tasks popup">

        <ul class="taskList">
            <li class="asideTitle"> tarefas </li>
        </ul>

        <div class="containerInputTrash">
            <input type="text" name="taskInput" id="taskInput" class="taskInput">
            <i class="fa-solid fa-trash resetList"></i>
        </div>
        
    </aside>

    </section>

    <audio src="assets/start.ogg" class="startSound"></audio>
    <audio src="assets/pause.ogg" class="pauseSound"></audio>
    <audio src="assets/timer.ogg" class="timerSound"></audio>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a6c6a11ad0.js" crossorigin="anonymous"></script>

</body>
</html>
