<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title> pomodoro </title>
</head>
<body>
    
    <main class="screen">
        <h1 class="title"> pomodoro </h1>
        <section class="color red">
            <p class="timer"> 25:00 </p>
        </section> 

        <div class="middle">

                <i class="fa-solid fa-gears icons"></i>
                <button class="mainButton start"> come√ßar </button>
                <button class="mainButton pause"> pausar </button>
                <i class="fa-solid fa-list-check icons"></i>
                
            </div>
            
            <div class="options">

            <i class="fa-solid fa-arrow-rotate-right icons restart"></i>
            <button class="types focus"> foco </button>
            <button class="types short"> pausa curta </button>
            <button class="types long"> pausa longa </button>
            <!-- <button class="secret"> credits </button> -->
        </div>

    </main>

    <aside>
        <div class="settings popup"> 
            <p> config </p>
        </div>
        <div class="tasks popup">

            <p> tasks </p>

        </div>
    </aside>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a6c6a11ad0.js" crossorigin="anonymous"></script>
</body>
</html>
